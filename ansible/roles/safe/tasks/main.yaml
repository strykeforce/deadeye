---
- name: Unarchive sources
  unarchive:
    src: https://github.com/gabime/safe/archive/v{{ safe_version }}.tar.gz
    dest: /usr/local/src
    remote_src: true
  tags:
    - safe

- name: Create build directory
  file:
    path: /usr/local/src/safe-{{ safe_version }}/build
    state: directory
  tags:
    - safe

- name: Run cmake
  command:
    chdir: /usr/local/src/safe-{{ safe_version }}/build
    argv:
      - /usr/bin/cmake
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr/local
      - -Dsafe_BUILD_EXAMPLE=OFF
      - -Dsafe_BUILD_BENCH=OFF
      - -Dsafe_BUILD_TESTS=OFF
      - -Dsafe_FMT_EXTERNAL=ON
      - -GNinja
      - ..
  tags:
    - safe
    - build
    - cmake

- name: Build and install
  command:
    chdir: /usr/local/src/safe-{{ safe_version }}/build
    argv:
      - /usr/bin/ninja
      - install
  tags:
    - safe
    - build
